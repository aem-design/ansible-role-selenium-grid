---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  echo "RUNNING: yamllint..."
  yamllint .
  echo "RUNNING: ansible-lint..."
  ansible-lint .
  echo "RUNNING: autopep8..."
  autopep8 -i -r ./library/*.py .
  echo "RUNNING: flake8..."
  flake8 .
provisioner:
  name: ansible
  log: true
  options:
    vvv: true
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  inventory:
    group_vars:
      all:
        role_name: "${ROLE_NAME_FULL}"
platforms:
  - name: instance
    image: "aemdesign/ansible-playbook:centos7"
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/lib/systemd/systemd"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/tmp/docker.sock
    privileged: true
    pre_build_image: true
scenario:
  name: default
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    # - prepare
    - converge
    #    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
